name: Push Test

on:
  workflow_dispatch:

jobs:
  push-test:
    runs-on: ubuntu-latest

    steps:
    - name: Install Git
      run: sudo apt update && sudo apt install -y git

    - name: Clone Public Repo
      run: git clone https://github.com/praveency046/daily-recon.git

    - name: Commit and Push
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        cd daily-recon
        echo "test from GitHub Actions at $(date)" > test.txt

        git config --global user.name "Praveen B"
        git config --global user.email "praveenpraveen8407@gmail.com"

        git add test.txt
        git commit -m "âœ… Auto push test via GitHub Actions" || echo "Nothing to commit"

        git push https://x-access-token:${GH_PAT}@github.com/praveency046/daily-recon.git
