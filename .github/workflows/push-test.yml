name: Push Test

on:
  workflow_dispatch:

jobs:
  push-test:
    runs-on: ubuntu-latest

    steps:
      - name: Install Git
        run: sudo apt update && sudo apt install -y git

      - name: Clone the repo (public, no auth needed)
        run: git clone https://github.com/praveency046/daily-recon.git repo

      - name: Commit and push using PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          cd repo

          echo "Test - $(date)" >> test.txt

          git config --global user.name "Praveen B"
          git config --global user.email "praveenpraveen8407@gmail.com"

          git add test.txt
          git commit -m "âœ… Auto push test via GitHub Actions"

          git push https://x-access-token:${GH_PAT}@github.com/praveency046/daily-recon.git
